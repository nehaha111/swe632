<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Engine Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Task Engine</h1>

    <div class="task-form">
        <form id="taskForm">
            <label for="title">Title:<span class="tooltip" title="Enter the title of the task.">?</span></label>
            <input type="text" id="title" required>

            <label for="team">Team:<span class="tooltip" title="Select the team responsible for the task.">?</span></label>
            <select id="team" required>
                <option value="Development Team">Development Team</option>
                <option value="Design Team">Design Team</option>
                <option value="Quality Assurance Team">Quality Assurance Team</option>
                <option value="Business Analyst Team">Business Analyst Team</option>
                <option value="Marketing Team">Marketing Team</option>
                <option value="Support Team">Support Team</option>
                <option value="Documentation Team">Documentation Team</option>
            </select>

            <label for="description">Description:<span class="tooltip" title="Provide a brief description of the task.">?</span></label>
            <textarea id="description" required></textarea>
            <p id="wordCount">0/30 words</p>

            <label for="priority">Priority:<span class="tooltip" title="Set the priority of the task (Low, Medium, High).">?</span></label>
            <select id="priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <label for="deadline">Deadline:<span class="tooltip" title="Choose a deadline for the task.">?</span></label>
            <input type="date" id="deadline" required>

            <label for="assignee">Assignee:<span class="tooltip" title="Select the member responsible for the task.">?</span></label>
            <select id="assignee" required>
                <option value="Member1">Member1</option>
                <option value="Member2">Member2</option>
                <option value="Member3">Member3</option>
                <option value="Member4">Member4</option>
            </select>

            <button type="submit">Add Task</button>
        </form>
        <div id="confirmationMessage" style="display:none; color: green;">Task added successfully!</div>
    </div>

    <div class="search-filter">
        <input type="text" id="search" placeholder="Search tasks">
        <select id="filter">
            <option value="">All</option>
            <option value="Low">Low Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="High">High Priority</option>
        </select>
    </div>

    <table id="taskTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Team</th>
                <th>Description</th>
                <th>Priority</th>
                <th>Deadline</th>
                <th>Assignee</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="javascript.js"></script>
</body>
</html>
